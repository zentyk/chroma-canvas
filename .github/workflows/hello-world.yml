name: build
run-name: ${{ github.actor }} is building the project
on: [push]
env:
  NODE_ENV: production
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run : npm i
      - run : npm run build