name: Node.js Package
run-name: Publishing to npm
on: [push]
env:
  NODE_ENV: production
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run : npm install
      - run : npm run build