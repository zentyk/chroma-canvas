name: Node.js Package
run-name: Publishing to npm
on: [push, pull_request]
env:
  NODE_ENV: production
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run : npm ci
      - run : npm run build